<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flipping Card</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="swap.png" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Hover over a Card <span>(to see its back)</span></h1>
            </div>
            <ul class="cards">
                <li>
                    <div class="front" style="background: #267df4">Hello</div>
                    <div class="behind" style="background: #4c8fea">World</div>
                </li>
                <li>
                    <div class="front" style="background: #9126f4">Get to</div>
                    <div class="behind" style="background: #a144f7">chopper</div>
                </li>
                <li>
                    <div class="front" style="background: #21bf3b">foo</div>
                    <div class="behind" style="background: #4dd763">bar</div>
                </li>
                <li>
                    <div class="front" style="background: #c3333d">tempus</div>
                    <div class="behind" style="background: #e74853">fugit</div>
                </li>
                <li>
                    <div class="front" style="background: #c3333d">html</div>
                    <div class="behind" style="background: #e74853">rocks</div>
                </li>
                <li>
                    <div class="front" style="background: #21bf3b">A</div>
                    <div class="behind" style="background: #4dd763">B</div>
                </li>
                <li>
                    <div class="front" style="background: #9126f4">Super</div>
                    <div class="behind" style="background: #a144f7">Mariokart</div>
                </li>
                <li>
                    <div class="front" style="background: #267df4">j</div>
                    <div class="behind" style="background: #4c8fea">Query</div>
                </li>
            </ul>
        </div>
    </body>
</html>
